apiVersion: apps/v1
kind: Deployment
metadata:
  name: texas-holdem-backend
  namespace: texas-holdem
  labels:
    app: texas-holdem
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: texas-holdem
      component: backend
  template:
    metadata:
      labels:
        app: texas-holdem
        component: backend
    spec:
      # Explicitly target AMD64 (GKE default)
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: backend
          # Replace with your image: gcr.io/PROJECT_ID/texas-holdem-backend:latest
          # or YOUR_REGION-docker.pkg.dev/PROJECT_ID/texas-holdem/backend:latest
          image: texas-holdem-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: texas-holdem-backend
  namespace: texas-holdem
spec:
  selector:
    app: texas-holdem
    component: backend
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
